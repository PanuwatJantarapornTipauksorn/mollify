<style>
	#mollify-registration-main.success {
		max-width: 600px;
	}
</style>

<div class="mollify-fullpage-form-bg">
	<div id="mollify-registration-main" class="container mollify-fullpage-form center">
		<form id="mollify-registration-confirm-form" class="form" style="display: none">
			<div class="mollify-logo"></div>
			
			<legend class="localized" text-key="registrationConfirmTitle"></legend>
			
			<p class="localized" text-key="registrationConfirmMessage"></p>
			
			<div class="control-group">
				<label class="control-label localized" for="registration-confirm-email" text-key="registrationConfirmEmail"></label>
				<div class="controls">
					<input type="text" id="registration-confirm-email" class="hintbox" hint-key="registrationConfirmEmail" disabled>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label localized" for="registration-confirm-key" text-key="registrationConfirmKey"></label>
				<div class="controls">
					<input type="text" id="registration-confirm-key" class="hintbox" hint-key="registrationConfirmKey">
				</div>
			</div>
	
			<div class="control-group">
				<div class="controls">
					<a id="register-confirm-button" class="localized btn btn-large btn-primary primary-action" text-key="registrationConfirmSubmit"></a>
				</div>
			</div>
		</form>
		<div id="mollify-registration-confirm-success" style="display: none">
			<h1><i class="icon-ok"></i><span class="localized" text-key="registrationConfirmSuccessTitle"></span></h1>
			<p class="localized"text-key="registrationConfirmSuccessMessage"></p>
		</div>
	</div>
</div>
