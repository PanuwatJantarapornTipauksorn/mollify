		<script type="text/javascript">
			ZeroClipboard.setMoviePath('js/lib/ZeroClipboard.swf');
			
			mollify.App.init({
				"list-view-columns": {
					"name": { width: 250 },
					"size": {},
					"file-modified": { width: 150 }
				}}, [
					new mollify.plugin.ItemDetailsPlugin({
	                    "jpg,tiff": {
	                            "last-modified" : {},
	                            "size": {},
	                            "exif": {},
	                    },
						"*": {
							"last-modified" : {},
							"size": {}
	                    }
	                }),
                    new mollify.plugin.FileViewerEditorPlugin(),
					new mollify.plugin.CommentPlugin()
				]
			);
		</script>

		<div id="mollify"></div>
