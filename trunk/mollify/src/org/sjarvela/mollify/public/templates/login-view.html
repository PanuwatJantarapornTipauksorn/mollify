<div id="login-main">
	<div id="login-data">
		<input id="login-name" type="text" class="login-field text-field hintbox" hint-key="loginViewUsernameTitle"></input>
		<input id="login-password" type="password" class="login-field text-field hintbox" hint-key="loginViewPasswordTitle"></input>
		<label id="login-remember" class="login-field center"><input id="login-remember-cb" type="checkbox" /><span class="localized" text-key="loginViewRememberMe"></span></label>
		<a id="login-button" class="localized button center" text-key="loginViewLoginAction"></a>
		<div id="login-links" class="center">
			<a href="javascript:void(0)" id="login-forgot-password" class="login-link localized" text-key="loginViewForgotPassword"></a>
			<a href="javascript:void(0)" id="login-register" class="login-link localized" text-key="loginViewRegister"></a>
		</div>
	</div>
</div>
