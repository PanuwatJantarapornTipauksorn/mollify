<div id="configuration-users">
	<div class="toolbar">
		<button id="button-add-user" class="ui-state-default ui-corner-all">Add User</button>
		<button id="button-edit-user" class="ui-state-default ui-corner-all">Edit User</button>
		<button id="button-remove-user" class="ui-state-default ui-corner-all">Remove User</button>
		<button id="button-refresh-users" class="ui-state-default ui-corner-all">Refresh</button>
	</div>
	<table id="users-list">
	</table>
	<div id="user-details" class="configuration-details">
		<div id="user-details-info" class="details-info"></div>
		<div id="user-details-data" class="details-data" style="display:none">
			<div id="user-details-data-left">
				<h2 id="user-details-data-left-header">User Groups</h2>
				<div class="toolbar">
					<button id="button-add-user-group" class="ui-state-default ui-corner-all">Add Group</button>
				</div>
				<table id="user-groups-list"></table>
			</div>
			<div id="user-details-data-right">
				<h2 id="user-details-data-right-header">User Published Folders</h2>
				<div class="toolbar">
					<button id="button-add-user-folder" class="ui-state-default ui-corner-all">Add Folder</button>
				</div>
				<table id="user-folders-list"></table>
			</div>
		</div>
	</div>
</div>

<div id="add-user-dialog" style="display:none">
	<div class='user-data' id='user-username'>
		<div class='title'>User name:</div>
		<input id='username' class='user-data-value' type='text' name='user' value=''>
	</div>
	<div class='user-data' id='user-permission'>
		<div class='title'>Permission:</div>
		<select id='permission' class='user-data-value' name='permission'>
			<option value="a">Administrator</option>
			<option value="rw">Read and Write</option>
			<option value="ro">Read Only</option>
		</select>
	</div>
	<div class='user-data' id='user-password'>
		<div class='title'>Password:</div>
		<input id='password' class='user-data-value' type='text' name='password' value=''>
	</div>
	<div id="user-password-generator">
		<button id="button-generate-user-password" class="ui-state-default ui-corner-all">Generate</button>
	</div>
</div>

<div id="edit-user-dialog" style="display:none">
	<div class='user-data' id='edit-user-username'>
		<div class='title'>User name:</div>
		<input id='edit-username' class='user-data-value' type='text' name='user' value=''>
	</div>
	<div class='user-data' id='edit-user-permission'>
		<div class='title'>Permission:</div>
		<select id='edit-permission' class='user-data-value' name='permission'>
			<option value="a">Administrator</option>
			<option value="rw">Read and Write</option>
			<option value="ro">Read Only</option>
		</select>
	</div>
</div>
