<div id="conf-content">
	<span class="info">Fill in the information needed to install Mollify.</span>
	<form method='post' id="mollify-conf">
		<div class='user'>
			<span class='title'>Mollify admin user information</span>
			<div class='user-data' id='admin-username'>
				<div class='title'>User name:</div>
				<input id='admin-username-field' class='value' type='text' name='user' value=''>
			</div>
			<div class='user-data' id='admin-password'>
				<div class='title'>Password:</div>
				<input id='admin-password-field' class='value' type='password' name='password' value=''>
			</div>
		</div>
	</form>
</div>

<div id="conf-footer">
	<div class="button" id="install">Install Mollify</div>
</div>
