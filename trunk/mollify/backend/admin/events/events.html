<div id="mollify-events-view">
	<div class="toolbar">
		<div id="event-range-criteria">Time:&nbsp;<input type="text" id="event-range-start" class="event-range">&nbsp;-&nbsp;<input type="text" id="event-range-end" class="event-range"></div>
		<button id="button-search" class="ui-state-default ui-corner-all">Search</button>
	</div>
	<table id="events-list">
	</table>
	<div id="events-pager">
		<div id="events-pager-controls">
			<button id="events-pager-prev" class="ui-state-default ui-state-disabled ui-corner-all">&lt;</button>
			<button id="events-pager-next" class="ui-state-default ui-state-disabled ui-corner-all">&gt;</button>
		</div>
		<div id="events-pager-info"></div>
	</div>
</div>
