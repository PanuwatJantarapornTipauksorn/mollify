<table cellspacing=0 cellpadding=0 style='width:100%; height:100%'>
	<tr height='99%'>
		<td align='left' style='vertical-align: top'>
			<div id='comments-list'></div>
			<div id='new-comment'>
				<input type='text' id='comments-dialog-add-text' />
			</div>
		</td>
	</tr>
	<tr height='1%'><td align='right'>
		<table class='comments-dialog-buttons' style='width:100%'>
			<tr>
				<td align='right'>
					<button id='comments-dialog-add' class='gwt-Button comments-dialog-button' type='button'><text key="commentsDialogAddButton" /></button>
					<button id='comments-dialog-close' class='gwt-Button comments-dialog-button' type='button'><text key="dialogCloseButton" /></button>
				</td>
			</tr>
		</table>
	</tr>
</table>
<script id="comment-template" type="text/x-jquery-tmpl"> 
	<div class="comment-content">
		<div class="comment-user">${username}</div>
		<div class="comment-time">${time}</div>
		<div class="comment-text">${comment}</div>
	</div>
</script>
