<table cellspacing=0 cellpadding=0 style="width:100%; height:100%">
	<tr height="1%">
		<td>
			<div id="share-header">
				<div id="share-item-title"></div>
				<div id="share-item-path"></div>
				<div id="share-item-name"></div>
			</div>
		</td>
	</tr>
	
	<tr height="97%">
		<td align='left' style='vertical-align: top'>
			<div id="share-list">
				<div id="share-items"></div>
				<div id="share-context" class="minimized">
					<div id="share-context-toolbar">
						<div id="add-share-btn" class="share-context-toolbar-option"><text key="shareDialogShareAddButton" /></div>
						<div id="add-share-title" class="share-context-toolbar-option" style="display:none"><text key="shareDialogShareAddTitle" /></div>
						<div id="edit-share-title" class="share-context-toolbar-option" style="display:none"><text key="shareDialogShareEditTitle" /></div>
						<div id="share-link-title" class="share-context-toolbar-option" style="display:none"><text key="shareDialogShareLinkTitle" /></div>
					</div>
					<div id="share-context-content"></div>
				</div>
			</div>
		</td>
	</tr>

	<tr height="1%">
		<td>
			<div id="share-detail"></div>
		</td>
	</tr>
	
	<tr height="1%">
		<td align="right">
			<div class="share-dialog-buttons">
				<button id="share-dialog-close" class="gwt-Button share-dialog-button" type="button"><text key="dialogCloseButton" /></button>
			</div>
		</td>
	</tr>
</table>

<script id="share-template" type="text/x-jquery-tmpl">
	<div id="share-${id}" class="${$item.itemClass()}">
		<div class="share-info">
			<div class="share-name">{{html $item.name()}}</div>
			<div class="share-instructions"><text key="${$item.instructionsKey()}" /></div>
		</div>
		<div class="share-actions">
			<div class="share-edit"></div>
			<div class="share-remove"></div>
		</div>
	</div>
</script>

	<div id="title-active" class="option-title"><text key="shareDialogShareActiveTitle" /></div><input id="share-general-active" type="checkbox" class="option-value"></input>

	<input id="share-protection-pw-value" type="text" class="option-value"></input-->

	<div id="context-buttons">
