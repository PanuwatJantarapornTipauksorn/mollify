<table cellspacing=0 cellpadding=0 style="width:100%; height:100%">
	<tr height="1%">
		<td>
			<div id="share-item-title"><text key="shareDialogShareItemTitle" /></div>
			<div id="share-item-path"></div>
			<div id="share-item-name"></div>
		</td>
	</tr>
	
	<tr height="97%">
		<td align='left' style='vertical-align: top'>
			<div id="share-list">
				<div id="share-items"></div>
				<div id="share-context" class="minimized">
					<div id="add-share-toolbar">
						<div id="add-share-btn"><text key="shareDialogShareAddTitle" /></div>
					</div>
					<div id="addedit-share-content">
						<div id="title-general"><text key="shareDialogShareGeneralTitle" /></div>
						<input id="share-general-name" type="text"></input>
						<input id="share-general-enabled" type="checkbox">Enabled</input>
						
						<div id="title-protection"><text key="shareDialogShareProtectionTitle" /></div>
						<input id="share-protection-none" type="radio">No protection</input>
						<input id="share-protection-pw" type="radio">Password protected:</input>
						<input id="share-protection-pw-value" type="text"></input>
						
						<div id="title-validity"><text key="shareDialogShareValidityTitle" /></div>
						<input id="share-validity-expirationdate" type="checkbox">Expires at</input>
						<input id="share-validity-expirationdate-value" type="text"></input>
						
						<button id="share-addedit-btn-ok">OK</button>
						<button id="share-addedit-btn-cancel">Cancel</button>
					</div>
				</div>
			</div>
		</td>
	</tr>

	<tr height="1%">
		<td>
			<div id="share-detail"></div>
		</td>
	</tr>
	
	<tr height="1%">
		<td align="right">
			<div class="share-dialog-buttons">
				<button id="share-dialog-close" class="gwt-Button share-dialog-button" type="button"><text key="dialogCloseButton" /></button>
			</div>
		</td>
	</tr>
</table>

<script id="share-template" type="text/x-jquery-tmpl"> 
	<div id="share-${id}" class="item-share">
		<text key="shareDialogShareTypePublic" />${id}
	</div>
</script>
