<table cellspacing=0 cellpadding=0 style="width:100%; height:100%">
	<tr height="1%">
		<td>
			<div id="share-header">
				<div id="share-item-title"><text key="shareDialogShareItemTitle" /></div>
				<div id="share-item-path"></div>
				<div id="share-item-name"></div>
			</div>
		</td>
	</tr>
	
	<tr height="97%">
		<td align='left' style='vertical-align: top'>
			<div id="share-list">
				<div id="share-items"></div>
				<div id="share-context" class="minimized">
					<div id="addedit-share-toolbar">
						<div id="add-share-btn" class="addedit-share-toolbar-option"><text key="shareDialogShareAddButton" /></div>
						<div id="add-share-title" class="addedit-share-toolbar-option" style="display:none"><text key="shareDialogShareAddTitle" /></div>
						<div id="edit-share-title" class="addedit-share-toolbar-option" style="display:none"><text key="shareDialogShareEditTitle" /><div id="edit-share-item"></div></div>
					</div>
					<div id="addedit-share-content">
						<!--div id="title-general" class="context-group"><text key="shareDialogShareGeneralTitle" /></div-->
						<div id="title-name" class="option-title"><text key="shareDialogShareNameTitle" /></div><input id="share-general-name" type="text" class="option-value"></input>
						<div id="title-active" class="option-title"><text key="shareDialogShareActiveTitle" /></div><input id="share-general-active" type="checkbox" class="option-value"></input>
						
						<!--div id="title-protection" class="context-group"><text key="shareDialogShareProtectionTitle" /></div>
						<input id="share-protection-none" type="radio" class="share-protection-option" value="none"><text key="shareDialogShareNoProtectionTitle" /></input>
						<input id="share-protection-pw" type="radio" class="share-protection-option" value="pw" title="pw"><text key="shareDialogSharePwProtectionTitle" /></input>
						<input id="share-protection-pw-value" type="text" class="option-value"></input-->
						
						<!--div id="title-validity"><text key="shareDialogShareValidityTitle" /></div>
						<input id="share-validity-expirationdate" type="checkbox">Expires at</input>
						<input id="share-validity-expirationdate-value" type="text"></input-->
						
						<div id="context-buttons">
							<button id="share-addedit-btn-ok"><text key="shareDialogSave" /></button>
							<button id="share-addedit-btn-cancel"><text key="shareDialogCancel" /></button>
						</div>
					</div>
				</div>
			</div>
		</td>
	</tr>

	<tr height="1%">
		<td>
			<div id="share-detail"></div>
		</td>
	</tr>
	
	<tr height="1%">
		<td align="right">
			<div class="share-dialog-buttons">
				<button id="share-dialog-close" class="gwt-Button share-dialog-button" type="button"><text key="dialogCloseButton" /></button>
			</div>
		</td>
	</tr>
</table>

<script id="share-template" type="text/x-jquery-tmpl"> 
	<div id="share-${id}" class="item-share">
		<div class="share-info">
			<div class="share-name">${name}</div>
			<div class="share-instructions"><text key="shareDialogItemInstructions" /></div>
		</div>
		<div class="share-actions">
			<div class="share-edit"></div>
			<div class="share-remove"></div>
		</div>
	</div>
</script>
