<div id="notificator-view">
	<div class="toolbar">
		<button id="button-add-notification" class="ui-state-default ui-corner-all">Add</button>
		<button id="button-remove-notification" class="ui-state-default ui-state-disabled ui-corner-all">Remove</button>
		<button id="button-refresh" class="ui-state-default ui-corner-all">Refresh</button>
	</div>
	<table id="notifications-list">
	</table>
	<div id="notification-details" class="configuration-details">
	</div>
</div>

<div id="add-edit-notification-dialog" style="display:none">
	<div class='form-data' id='data-notification-name'>
		<div class='title'>Name:</div>
		<input id='notification-name' class='form-data-value' type='text' name='name' value=''>
	</div>
</div>

<div id="edit-notification-name-dialog" style="display:none">	
	<div class='form-data' id='data-notification-type'>
		<div class='title'>Event:</div>
		<div class='form-data-left'>
			<table id="types-list">
			</table>
			<button id="button-remove-event" class="ui-state-default ui-corner-all">Remove Selected</button>
		</div>
		<div class='form-data-right'>
			<table id="available-types-list">
			</table>
			<button id="button-add-event" class="ui-state-default ui-corner-all">Add Selected</button>
		</div>
	</div>
	
	<div class='form-data' id='data-user'>
		<div class='title'>User:</div>
		<div class='form-data-left'>
			<table id="users-list">
			</table>
			<button id="button-remove-user" class="ui-state-default ui-corner-all">Remove Selected</button>
		</div>
		<div class='form-data-right'>
			<table id="available-users-list">
			</table>
			<button id="button-add-user" class="ui-state-default ui-corner-all">Add Selected</button>
		</div>
	</div>
			
	<div class='form-data' id='data-recipient'>
		<div class='title'>Recipients:</div>
		<div class='form-data-left'>
			<table id="recipients-list">
			</table>
			<button id="button-remove-recipient" class="ui-state-default ui-corner-all">Remove Selected</button>
		</div>
		<div class='form-data-right'>
			<table id="available-recipients-list">
			</table>
			<button id="button-add-user" class="ui-state-default ui-corner-all">Add Selected</button>
		</div>
	</div>
	
	<div class='form-data' id='data-notification-message'>
		<div class='title'>Message:</div>
		<textarea rows="4" cols="20" id='notification-message' class='form-data-value' name='message' value=''/>
	</div>

</div>
